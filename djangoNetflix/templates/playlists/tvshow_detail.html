{% extends 'base.html' %}

{% block head_title %}
    {{ object.title }} /

    {{ block.super }}
{% endblock %}

{% block content %}


<h1>{{ object.title }}</h1>

{{ object.slug }}

<h2>Seasons</h2>
{% for season in object.seasons %}

<li>{{ forloop.counter }} - <a href="{{ season.get_absolute_url }}">{{ season.title }}</a></li>

{% endfor %}

{% endblock content %}
